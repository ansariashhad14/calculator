<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      height: 100vh;
      background: #e3f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .main {
      background: #3a4452;
      padding: 20px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }

    #display {
      height: 100px;
      width: 100%;
      border-radius: 16px;
      text-align: right;
      font-size: 30px;
      font-weight: bold;
      box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.2);
      background: white;
      border: none;
      padding: 10px;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 30px;
      box-shadow: -8px -8px 15px rgba(116, 4, 4, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.2);
      background: white;
      font-size: 24px;
      font-weight: 800;
      color: #333;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-right: 1px;
      display: inline-block;
      text-align: center;
    }

    .btn:hover {
      color: white;
      background-color: rgb(68, 89, 156);
    }

    .btn:active {
      transform: scale(0.95);
    }

    #equal {
      background-color: cyan;
      width: 120px;
      font-size: 30px;
    }

    #ac, #de {
      background-color: cyan;
      width: 60px;
    }

    #ac:hover, #de:hover, #equal:hover {
      color: red;
    }

    /* Responsive Styles */
    @media (max-width: 500px) {
      #display {
        font-size: 28px;
        height: 70px;
      }

      .btn {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }

      .btn-container {
        justify-content: space-around;
      }
    }

    @media (max-width: 400px) {
      #display {
        font-size: 24px;
        height: 60px;
      }

      .btn {
        width: 45px;
        height: 45px;
        font-size: 18px;
      }

      .btn-container {
        justify-content: space-around;
      }
    }

    @media (max-width: 320px) {
      #display {
        font-size: 20px;
        height: 50px;
      }

      .btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }

      .main {
        padding: 15px;
      }

      .btn-container {
        justify-content: space-between;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="main">
      <form name="cal">
        <input type="text" name="display" id="display" placeholder="0" readonly>
        <br>
        <div class="btn-container">
          <input type="button" class="btn" value="AC" onclick="cal.display.value = ''" id="ac">
          <input type="button" class="btn" value="DE" onclick="cal.display.value = display.value.toString().slice(0,-1)" id="de">
          <input type="button" class="btn" value="." onclick="cal.display.value += '.'">
          <input type="button" class="btn" value="/" onclick="cal.display.value += '/'">
          <input type="button" class="btn" value="7" onclick="cal.display.value += '7'">
          <input type="button" class="btn" value="8" onclick="cal.display.value += '8'">
          <input type="button" class="btn" value="9" onclick="cal.display.value += '9'">
          <input type="button" class="btn" value="*" onclick="cal.display.value += '*'">
          <input type="button" class="btn" value="4" onclick="cal.display.value += '4'">
          <input type="button" class="btn" value="5" onclick="cal.display.value += '5'">
          <input type="button" class="btn" value="6" onclick="cal.display.value += '6'">
          <input type="button" class="btn" value="-" onclick="cal.display.value += '-'">
          <input type="button" class="btn" value="1" onclick="cal.display.value += '1'">
          <input type="button" class="btn" value="2" onclick="cal.display.value += '2'">
          <input type="button" class="btn" value="3" onclick="cal.display.value += '3'">
          <input type="button" class="btn" value="+" onclick="cal.display.value += '+'">
          <input type="button" class="btn" value="00" onclick="cal.display.value += '00'">
          <input type="button" class="btn" value="0" onclick="cal.display.value += '0'">
          <input type="button" class="btn" value="=" onclick="cal.display.value = eval(cal.display.value)" id="equal">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
